<!--View Information-->
<!--View name : Menu-->
<!--Controller name : menuCtrl-->
<!--Controller path : www/templates/menu/js/controllers.js-->
<!--State name : app-->
<!--URL : #app-->

<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-balanced  material-background-nav-bar">
            <ion-nav-buttons side="left">
                <a class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-click="toggleLeft()"></a>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <md-sidenav md-component-id="left" on-swipe-left="closeSideNav()" on-drag-left="closeSideNav()">
        <!--menu section-->
        <div class="material-background" id="toggle-menu-left-header">
            <!--menu header section-->
            <div class="menu-left-header">
                <img   src="img/suzuki-logo.png">

                <p>
                    <span class="title">m-SIMDMS</span>
                    <br/>
                    <span class="sub-title">Suzuki Dealer Management System</span>
                </p>
            </div><!--end menu header section-->
        </div> <!--menu content section-->
        <ion-content id="toggle-menu-left-content">
            <!--If device is not Android application will present below code.-->
            <!--It will show animation when selecting row.-->
            <div ng-if="isAndroid" class="menu-list">
                <md-subheader class="md-warn">Module:</md-subheader>
                <div class="row menu-item"  ng-click="navigateTo('app.dashboard')">
                    <div class="col-33">
                        <i class="fa fa-tachometer"></i>
                    </div>
                    <div class="col-66">
                        <span>Dashboard</span>
                    </div>
                </div>
                <div class="row menu-item" ng-click="navigateTo('app.notelist')" ng-disabled="true"  ng-show="false">
                    <div class="col-33">
                        <i class="fa fa-line-chart"></i>
                    </div>
                    <div class="col-66">
                        <span>Exhibition</span>
                    </div>
                </div>
                <div class="row menu-item"  ng-click="navigateTo('app.itsnasional')" ng-show="InternalUser">
                    <div class="col-33">
                        <i class="fa fa-th-large"></i>
                    </div>
                    <div class="col-66">
                        <span>ITS Monitoring National</span>
                    </div>
                </div>
                <div class="row menu-item" ng-click="navigateTo('app.itsdealer')">
                    <div class="col-33">
                        <i class="fa fa-th-list"></i>
                    </div>
                    <div class="col-66">
                        <span>ITS Monitoring Dealer</span>
                    </div>
                </div>
            </div>

            <md-list  ng-if="!isAndroid">
                <md-subheader class="md-warn">Module:</md-subheader>
                <md-list-item class="menu-list-item" ng-click="navigateTo('app.dashboard')">
                    <i class="fa fa-tachometer"></i>
                    <span>Dashboard</span>
                </md-list-item>
				<md-list-item class="menu-list-item" ng-click="navigateTo('app.login')" ng-disabled="true"  ng-show="false">
                    <i class="fa fa-line-chart"></i>
                    <span>Exhibition</span>
                </md-list-item>
                <md-list-item class="menu-list-item" ng-click="navigateTo('app.itsnasional')"  ng-show="InternalUser">
                    <i class="fa fa-th-large"></i>
                    <span>ITS Monitoring National</span>
                </md-list-item> 
				<md-list-item class="menu-list-item" ng-click="navigateTo('app.itsdealer')">
                    <i class="fa fa-th-list"></i>
                    <span>ITS Monitoring Dealer</span>
                </md-list-item>  				
            </md-list>
            <!--end list section-->
        </ion-content><!--end menu content section-->
        <!--end menu section-->

    </md-sidenav>
</ion-side-menus>
