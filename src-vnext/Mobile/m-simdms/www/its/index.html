<script type="text/ng-template" id="confirm-dialog.html">
    <md-dialog aria-label="confirm-dialog">
        <form>
            <md-dialog-content>
                <div>
                    <h2 class="md-title">{{displayOption.title}}</h2>

                    <p>{{displayOption.content}}</p>
                </div>
            </md-dialog-content>
            <div class="md-actions" layout="row">
                <a class="md-primary-color dialog-action-btn" ng-click="cancel()">
                    {{displayOption.cancel}}
                </a>
                <a class="md-primary-color dialog-action-btn" ng-click="ok()">
                    {{displayOption.ok}}
                </a>
            </div>
        </form>
    </md-dialog>
</script> 

<script type="text/ng-template" id="change-password-dialog.html">
    <md-dialog aria-label="confirm-dialog" flex="80" >
        <form>
            <md-dialog-content>
                <div>
                    <h2 class="md-title"  >{{displayOption.title}}</h2>
					 <div style="padding-top:15px">
					<md-input-container   class="icon-title">
						<i class="fa fa-key"></i>						 
						<input type="password" class="md-input" placeholder="Old Password" ng-model="data.oldpassword">												 
					</md-input-container>
					
					<md-input-container  class="icon-title">
						<i class="fa fa-lock"></i>
						<input class="md-input" type="password"   placeholder="New Password"  ng-model="data.newpassword">						
					</md-input-container>
					
					<md-input-container  class="icon-title">
						 <i class="fa fa-unlock"></i>
						 <input type="password" class="md-input" placeholder="Confirm New Password"  ng-model="data.confirmpassword">						 
					</md-input-container>
					</div>
                </div>
            </md-dialog-content>
            <div class="md-actions" layout="row">
                <button class="md-raised md-button md-warn" ng-click="cancel()">
                    {{displayOption.cancel}}
                </button>
                <button class="md-raised md-button md-primary" ng-click="ok()" ng-disabled="data.newpassword=='' || data.newpassword!=data.confirmpassword  || data.newpassword==data.oldpassword  || data.newpassword=='123456' || data.oldpassword==''">
                    {{displayOption.ok}}
                </button>
            </div>
        </form>
    </md-dialog>
</script> 


<script type="text/ng-template" id="toast.html">
    <md-toast class="toast-form">
        <span flex>{{displayOption.title}}</span>
    </md-toast>
</script>
