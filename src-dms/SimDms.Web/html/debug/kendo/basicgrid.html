<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>demo grid</title>
    <link href="../../../assets/css/vendor/kendo/kendo.common.min.css" rel="stylesheet" />
    <link href="../../../assets/css/vendor/kendo/kendo.metro.min.css" rel="stylesheet" />
    <script src="../../../assets/js/vendors/jquery-2.0.3.min.js"></script>
    <script src="../../../assets/js/vendors/kendo.all.min.js"></script>
    <script src="people.js"></script>
    <script>
        $(document).ready(function () {
            $("#grid").kendoGrid({
                dataSource: {
                    data: createRandomData(2150),
                    pageSize: 10
                },
                groupable: true,
                sortable: true,
                pageable: {
                    refresh: true,
                    pageSizes: true
                },
                columns: [
                    { field: "FirstName", width: 90, title: "First Name" },
                    { field: "LastName", width: 90, title: "Last Name" },
                    { field: "City", width: 100 },
                    { field: "Title" },
                    { field: "BirthDate", title: "Birth Date", template: '#= kendo.toString(BirthDate,"dd MMMM yyyy") #' },
                    { field: "Age", width: 50 }
                ]
            });
        });
    </script>
</head>
<body>
    <div id="clientsDb">
        <div id="grid"></div>
    </div>
</body>
</html>
