        function displayDate(value, metadata, record, rowIndex, colIndex, store)
        {
            if (value == null || value === undefined) return '';
            return moment.utc(value).format('DD-MM-YYYY HH:mm:ss');
        }

        function displayDateOnly(value, metadata, record, rowIndex, colIndex, store)
        {
            if (value == null || value === undefined) return '';
            return moment.utc(value).format('DD-MM-YYYY');
        }
    </script>
